<div class="animate__animated animate__fadeIn animate__faster">

    <div class="row">
        <div class="col">
           <app-pais-input (onDebounce)="sugerencias ( $event )" (onEnter)="buscar( $event )" placeholder="Buscar país..."></app-pais-input>
        </div>
    </div>
    <ul  *ngIf="mostrarSugerencias" class="list-group" >
        <li  *ngFor="let paises of paisesSugeridos" class="list-group-item list-group-item-action">
            <a [routerLink]="['/pais', paises.cca2]" class="nav-link">
                {{paises.name.common}}
            </a>
        </li>
        <li  class="list-group-item list-group-item-action">
            <a class="nav-link" (click)="buscarSugerido( termino )">
               Buscar "{{termino}}"
            </a>
           
        </li>
    </ul>
    <hr>

</div>
<h2>Por País</h2>
<hr>


<div  *ngIf="hayError" class="alert alert-danger">No se encontró nada con el término {{termino}}</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
       <app-pais-tabla [paises] = "paises"></app-pais-tabla>
    </div>
</div>
